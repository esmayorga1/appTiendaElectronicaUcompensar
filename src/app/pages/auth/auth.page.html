<app-header title="Iniciar sesi칩n"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (submit)="login()">
      <app-logo></app-logo>

      <app-custom-input
        icon="mail-outline"
        autoComplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      >
      </app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo valido
        </div>
      </div>

      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contrase침a"
      >
      </app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          Se requiere Contrase침a
        </div>
      </div>

      <p class="ion-text-end" routerLink="forgot-password">
        Olvidate tu contrase침a
      </p>

      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button
        routerLink="sign-up"
        class="ion-margin-top"
        expand="block"
        mode="ios"
        fill="outline"
      >
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>

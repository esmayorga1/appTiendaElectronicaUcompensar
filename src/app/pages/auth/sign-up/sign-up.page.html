<app-header title="Registrarme" backButton="/auth"></app-header>
<ion-content>
  <div class="d-flex-center">
    <!-- name -->
    <form [formGroup]="form" class="auth-form" (submit)="register()">
      <app-logo></app-logo>

      <app-custom-input
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      >
      </app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          El nombre es requerido
        </div>
        <div *ngIf="form.controls.name.errors?.['minlength']">
          Ingrese un valor mayor a 4 caracteres
        </div>
      </div>
      <!-- password -->

      <app-custom-input
        icon="mail-outline"
        autoComplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      >
      </app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo valido
        </div>
      </div>

      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
      >
      </app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          Se requiere Contraseña
        </div>
      </div>

      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Crear cuenta
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button
        routerLink="/auth"
        class="ion-margin-top"
        expand="block"
        mode="ios"
        fill="outline"
      >
        Iniciar Sesión
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
